<!-- Fallback background image is the gradient -->
<div class="container" style="background-image: url( {{vm.film.landscapeHeroImage}} ), linear-gradient(159.41deg, #ff009d 3.42%, #f5b324 96.5%);">
  <header class="hero">
    <img class="welcome" src="../assets/arrow.svg" alt="welcome to alamo drafthouse cinema" />
    <img class="logo" src="../assets/logo.svg" alt="alamo drafthouse cinema logo" />
  </header>
  <main class="finder">
    <h1 class="finder__title" ng-if="vm.errorMessage">{{ vm.errorMessage }}</h1>
    <h1 class="finder__title">{{ vm.film.title }}</h1>
    <h2 class="finder__subtitle text-grey">{{ vm.film.headline }}</h2>
  </main>
</div>
